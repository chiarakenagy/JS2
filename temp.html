<html>
<head>

</head>

  <div class="header" id="header">

    <input type="radio" id="female" name="gender" value="female">

      First Name:
    </label>

    <br />
    <label for="lname" >
      Last Name:
    </label>
    <input type="text" name="lname" id="lname" />
    <br />

  Choose a button!
  </div>
  <button id="myButtonRed" onclick="myClick()">
    Click This Button for your Previous Data
  </button>
  <button id="myButtonGreen" onclick="myClickTwo()">
    Click This Button for your Current Data
  </button>

</body>
</html>
